<style>
.darkmode {
    background: #0d0d0d;
    color: #e6e6e6;
    border-color: #e6e6e6;
    /*-webkit-transition: all 0.25s ease;

<body  style="overflow:hidden" class='container_12'>
	<div class="container-fluid">
		<div class="row">
			
			<div class="col col-8">
				<div class="container-fluid">
					<ul class="nav nav-tabs">
					<li class="nav-item">
						<a id="btn_graph" class="nav-link active" href="#">Graph</a>
					  </li>
					  <li class="nav-item">
						<a id="btn_cloud" class="nav-link" href="#">Wordcloud</a>
					  </li>
					  <li class="nav-item">
						<a id="btn_other" class="nav-link" href="#">Other</a>
					  </li>
					</ul>
					<div id="visuals">
						    
						<div class="Wordcloud">
						    <h2>Wordcloud</h2>
							<div id="wolk" class="grid_8 vert_8"></div>
						    </div>
						<div class="Graph">
						    <h2>Graph</h2>
							<div id="graph" class="grid_8 vert_8"></div>
						    </div>
						<div class="Other">
							<div id="top stuff">
							
							<table>
							  <tr>
								<th><h2>Top Hashtags</h2></th>
								<th><h2>Top Locations</h2></th>
							  </tr>
							  <tr>
								<td id="hashtags"></td>
								<td id="locations"></td>
							  </tr>
							</table>
							</div>
						    </div>
					</div>
				</div>
				
			</div>
			
			<div class="col col-4">
				<div class="container">
					<h3>Tweets</h3>
					<a>
						<img src="filter.png" class="button" data-swap="filterwhite.png" height="32" width="32" id="filter" align="right"/>
					</a>
					
					<a>
						<img src="sort.png" class="button"  data-swap="sortwhite.png" height="32" id="sort" width="20" align="right"/>
					</a>
					
					<a>
						<img src="settings.png"  class="button" data-swap="settingswhite.png" id="settings" height="32" width="32" align="right"/>
					</a>
						<img src="darkbutton.png" class="button" data-swap="lightbutton.png" height="32" width="32" id="darkmode" href="#" align="right"/>

						<div id="tweet" class="grid_8 vert_7"></div>
						<h2>Announcements</h2>
						<div id="importanttweet" class="grid_8 vert_3"></div>

						<div id="importantpeeps" class="grid_8 vert_3">
							<div id="person"></div>
							<div id="person"></div>
							<div id="person"></div>
						</div>
				</div>
			</div>
		</div>
	</div>

<script>
// create a rolling chart block
	block('#graph').rolling_chart({
		memory: 50,
		chart: {
			yaxis: {
				min: -100,
				max: 100
			},
			xaxis: {
				show: false
			}
		}
	});

	// connect sample event to graph
	events.connect('activity', '#graph');

	block('#tweet').tweets({
		memory: 50	
	});
	events.connect('tweet','#tweet');

	block('#importanttweet').tweets({
		memory: 20	
	});
	events.connect('importanttweet','#importanttweet');

	block('#wolk').wordcloud({
		memory: 30,
		filter_function: function(cat, val, max) {
		   return val >= 20; // do not display words seen less than 20 times
		}
	});
	events.connect('woordwolk', '#wolk');

	block('#hashtags').hashtags({
		memory: 10
	});

	events.connect('importanthashtags', '#hashtags')

	block('#locations').locations({
		memory: 10
	});

	events.connect('toplocations', '#locations')
</script>
</body>

</html>
